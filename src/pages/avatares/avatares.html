<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button clear (click)="cerrar()">Cerrar</button>
    </ion-buttons>
    <ion-title>Avatares</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>

      <ion-col col-6 *ngFor="let avatar of avatares">
        <ion-card (click)="seleccionar(avatar.idAvatar,avatar.imagen)">
          <img src="{{avatar.imagen}}"/>
          <ion-card-content>
            <p style="text-align: center"><strong>{{avatar.nombre}}</strong></p>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
