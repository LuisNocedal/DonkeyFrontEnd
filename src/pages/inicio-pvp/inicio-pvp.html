<ion-header>

  <ion-navbar color="primary">
    <ion-title>Inicio de partida PVP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="!amigos && datosCargados">
    <h2 style="text-align: center">Aún no tienes amigos.</h2>
    <p style="text-align: center">¡Vamos, agregalos y juega con ellos! <ion-icon name="contacts"></ion-icon></p>
  </div>

  <ion-list>
    <ion-item *ngFor="let amigo of amigos">
      <ion-avatar item-start>
        <img src="{{amigo.avatar}}">
      </ion-avatar>
      <h2>{{amigo.usuario}}</h2>
      <p>Nivel: {{amigo.nivel}}</p>
      <button item-end ion-button (click)="retar(amigo)" color="secondary">Retar</button>
    </ion-item>
  </ion-list>
</ion-content>
